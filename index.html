<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Aayushi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <audio loop autoplay>
        <source src="https://cdn.pixabay.com/download/audio/2022/02/14/audio_20d8a14dc3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="overlay"></div>

    <div id="hearts-container"></div>

    <div class="hands-holding-container">
        <img src="Asset/Co.png" alt="Hands Holding" class="hands-holding-image">
        <div class="tooltip">
            <span class="tooltip-text">Aayushi's Hand & Ritu's Hand</span>
        </div>
    </div>

    <div id="chat-container" class="hidden">
        <div class="chat-header">
            <span>Chat with Aayushi & Ritu</span>
            <button id="close-chat">&times;</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
    </div>

    <div class="container">
        <h1>For My Dearest Aayushi</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days"></span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds"></span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <div id="secret-heart">
        ❤️
    </div>
    <div id="secret-message" class="hidden">
        <p>Counting down the moments until I see you again, my love.</p>
    </div>

    <div id="whatsapp-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="WhatsApp Icon">
    </div>

    <script src="script.js"></script>
</body>
</html>
